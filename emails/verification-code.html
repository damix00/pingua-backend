<table
    align="center"
    width="100%"
    border="0"
    cellpadding="0"
    cellspacing="0"
    role="presentation"
    style="
        max-width: 420px;
        background-color: #ffffff;
        border: 1px solid #eee;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(20, 50, 70, 0.1);
        margin-top: 20px;
        margin: 0 auto;
        padding: 72px 0 72px;
        text-align: center;
    ">
    <tbody>
        <tr style="width: 100%">
            <td>
                <p
                    style="
                        font-size: 24px;
                        line-height: 16px;
                        margin: 16px 8px 8px 8px;
                        color: #7d51ef;
                        font-weight: 700;
                        font-family: HelveticaNeue, Helvetica, Arial, sans-serif;
                        height: 16px;
                        letter-spacing: 0;
                        text-align: center;
                    ">
                    Pingua
                </p>
                <h1
                    style="
                        color: #000;
                        display: inline-block;
                        font-family: HelveticaNeue-Medium, Helvetica, Arial,
                            sans-serif;
                        font-size: 16px;
                        margin-top: 8px;
                        font-weight: 500;
                        line-height: 24px;
                        margin-bottom: 0;
                        text-align: center;
                    ">
                    Your Pingua verification code.
                </h1>
                <table
                    align="center"
                    width="100%"
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                    style="
                        background: rgba(0, 0, 0, 0.05);
                        border-radius: 4px;
                        margin: 16px auto 14px;
                        vertical-align: middle;
                        width: 280px;
                    ">
                    <tbody>
                        <tr>
                            <td>
                                <p
                                    style="
                                        font-size: 36px;
                                        line-height: 44px;
                                        margin: 0 auto;
                                        color: #000;
                                        display: inline-block;
                                        font-family: HelveticaNeue, Helvetica,
                                            Arial, sans-serif;
                                        font-weight: 700;
                                        letter-spacing: 6px;
                                        padding-bottom: 10px;
                                        padding-top: 10px;
                                        width: 100%;
                                        text-align: center;
                                    ">
                                    {{code}}
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p
                    style="
                        font-size: 12px;
                        line-height: 23px;
                        margin: 0;
                        color: #444;
                        font-family: HelveticaNeue, Helvetica, Arial, sans-serif;
                        letter-spacing: 0;
                        padding: 0 40px;
                        text-align: center;
                    ">
                    If you didn&#x27;t request this code, you can safely ignore
                    this email.
                </p>
                <table
                    align="center"
                    width="100%"
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                    style="margin-top: 20px; border-top: 1px solid #eee">
                    <tbody>
                        <tr>
                            <td>
                                <p
                                    style="
                                        font-size: 12px;
                                        line-height: 24px;
                                        margin: 16px 0;
                                        color: #888;
                                        font-family: HelveticaNeue, Helvetica,
                                            Arial, sans-serif;
                                        text-align: center;
                                    ">
                                    Â© 2024 Pingua. All rights reserved.
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
